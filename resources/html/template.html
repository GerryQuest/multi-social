	<script id="user-profiles-tmpl" type="text/mustache">
	
		<li><label>User Profiles</label></li>
		{{#profiles}}
			<li class="accordion-navigation" >
				<a href="#{{accordionID}}{{id}}" data-id="{{id}}">{{name}}</a>

				{{#socialMediaURL}}				
					<span class="social-url" data-social="{{.}}"></span>
				{{/socialMediaURL}}

				{{#socialMediaHandle}}
					<div id="{{accordionID}}{{id}}" class="content">
					{{.}}
					</div>
				{{/socialMediaHandle}}
				
			</li>
		{{/profiles}}
	
	</script>
	<script id="single-user-profile" type="text/mustache">
		{{#profiles}}
			<li class="accordion-navigation" >
				<a href="#{{accordionID}}{{id}}" data-id="{{id}}">{{name}}</a>

				{{#socialMediaURL}}				
					<span class="social-url" data-social="{{.}}"></span>
				{{/socialMediaURL}}

				{{#socialMediaHandle}}
					<div id="{{accordionID}}{{id}}" class="content">
					{{.}}
					</div>
				{{/socialMediaHandle}}
				
			</li>
		{{/profiles}}
	</script>
	<script id="profile-single-feed" type="text/mustache">
	{{#profiles}}
		{{#socialMediaURL}}				
					<span class="social-url" data-social="{{.}}"></span>
		{{/socialMediaURL}}

		{{#socialMediaHandle}}

			<div id="{{accordionID}}{{id}}" class="content active">
				{{.}}
			</div>
		{{/socialMediaHandle}}
	{{/profiles}}
	</script>
	<script id="profile-feed-url-span" type="text/mustache">
		{{#profiles}}

		{{/profiles}}
	</script>

					{{.}}
				</div>
			{{/socialMediaHandle}}
		{{/profiles}}
	</script>

			{{/embed}}
		{{/profile}}
	</ul>


		
	</script>
	<script id="status-bar-template" type="text/mustache">
	<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">{{#profile}}{{handle}}{{/profile}}</a></h1>
				</li>
				 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->

			</ul>
		<section class="top-bar-section">

    		<ul class="right">
      		<li class="active"><a href="#">Right Button Active</a></li>
      		<li class="has-dropdown">
        		<a href="#">Right Button Dropdown</a>
        		<ul class="dropdown">
          			<li><a href="#">First link in dropdown</a></li>
          			<li class="active"><a href="#">Active link in dropdown</a></li>
        		</ul>
     	 	</li>
    	</ul>
	</nav>
	</script>
	<script id="youtube-vid-template" type="text/mustache">
	<ul id="ytb-content-area" class="small-block-grid-2"
	
	{{#profile}}
		{{#ytb}}

				<img src="{{thumb}}" class="ytb-thumb" data-videoid={{videoid}}>
			</li>
		{{/ytb}}
	{{/profile}}
	</ul>
	</script>
	
	<script id="ytb-single-vid-template" type="text/mustache">

			<li>
				<iframe id="ytplayer" type="text/html" width="640" height="390" src="http://www.youtube.com/embed/{{videoid}}?autoplay=0&controls=2&rel=0&origin=youtube.com" frameborder="0" />
			</li>
	</ul>
	</script>
